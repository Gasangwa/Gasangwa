<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Profile card component</title>
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="image">
                <img src="images/image-victor.jpg" alt="victor">
            </div>
        </div>
        <div class="info">
            <div class="infospace">
                <strong>Victor Crest</strong> <span>26</span> <br> <span>London</span>
            </div>
            <div class="infospace border">
                <div class="row">
                    <div class="col">
                        <strong>80K</strong>
                    </div>
                    <div class="col">
                        <strong>803K</strong>
                    </div>
                    <div class="col">
                        <strong>1.4K</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Followers</span>
                    </div>
                    <div class="col">
                        <span>Likes</span>
                    </div>
                    <div class="col">
                        <span>Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Gasangwa" target="_blank">Eric Gasangwa</a>.
        </div>
    </footer>
</body>

</html>
